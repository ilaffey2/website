<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2A1F1D;
            color: #DEC165;
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
        }

        /* Avatar */
        .avatar-container {
            text-align: center;
            margin-bottom: 60px;
        }

        .avatar {
            width: 360px;
            height: 360px;
            object-fit: cover;
            border: 2px solid #7F6A55;
            padding: 2px;
            background: #2A1F1D;
        }

        /* Name */
        h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            color: #FFEAA3;
            letter-spacing: -0.02em;
        }

        /* Sections */
        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #BE8A13;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Links */
        .link-item {
            margin-bottom: 12px;
            padding-left: 16px;
            position: relative;
        }

        .link-item::before {
            content: "→";
            position: absolute;
            left: 0;
            color: #7F6A55;
            transition: color 0.2s ease;
        }

        .link-item:hover::before {
            color: #FFCB1B;
        }

        .link-item a {
            color: #DEC165;
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: 16px;
        }

        .link-item a:hover {
            color: #FFEAA3;
        }

        /* Contact info */
        .contact-info {
            font-size: 14px;
            line-height: 1.8;
            color: #BFC65A;
        }

        .contact-info a {
            color: #7CC9CF;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-info a:hover {
            color: #DEC165;
        }

        /* Writing links */
        .writing-item {
            margin-bottom: 14px;
            padding-left: 16px;
            position: relative;
            font-size: 15px;
        }

        .writing-item::before {
            content: "·";
            position: absolute;
            left: 4px;
            color: #7F6A55;
        }

        .writing-item a {
            color: #E6A96B;
            text-decoration: none;
            transition: color 0.2s ease;
            font-weight: 300;
        }

        .writing-item a:hover {
            color: #FFEAA3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
                margin-bottom: 40px;
            }

            .avatar {
                width: 150px;
                height: 150px;
            }

            .section {
                margin-bottom: 36px;
            }
        }

        /* Subtle selection color */
        ::selection {
            background: #BE8A13;
            color: #2A1F1D;
        }
    </style>
</head>
