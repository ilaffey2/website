  <script>
    
    // addEvent function by John Resig:
    // http://ejohn.org/projects/flexible-javascript-events/
    
    function addEvent( obj, type, fn ) {
    
        if ( obj.attachEvent ) {
    
            obj['e'+type+fn] = fn;
            obj[type+fn] = function(){obj['e'+type+fn]( window.event );};
            obj.attachEvent( 'on'+type, obj[type+fn] );
        } else {
            obj.addEventListener( type, fn, false );
        }
    }
    //INFLECTION POINT x=12.5 z=8
      //865 Y with window inner height 1079
      //This should be location of second screen.
      //Actually right spot at 1116
      //so 1116 Y = 12.5x & 8z 
      //initial x = -4.74
      //new x func = 17.24 = 1.03windowInnerHeight(y)
      //initial z = 6.60
      //new z func = 1.4 = 1.03windowInnerHeight(y)
      //We can standardize Y scroll
      //Second screen pos - 103%
    function getScrollY() {
        var  scrOfY = 0;
        if( typeof( window.pageYOffset ) == 'number' ) {
            //Netscape compliant
            scrOfY = window.pageYOffset;
    
        } else if( document.body && document.body.scrollTop )  {
            //DOM compliant
            scrOfY = document.body.scrollTop;
        } 
        return scrOfY;
    }

    function adjustScrollY()
    {
      const raw_y = getScrollY()
      const windowHeight = window.innerHeight
      return raw_y / windowHeight
    }
    
    </script>
