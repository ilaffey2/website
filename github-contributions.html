<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2A1F1D;
            color: #DEC165;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        .contributions-container {
            padding: 20px;
            max-width: 100%;
            overflow: hidden;
        }

        .header {
            margin-bottom: 20px;
        }

        .title {
            font-size: 16px;
            font-weight: 700;
            color: #BE8A13;
            margin-bottom: 8px;
            display: inline-block;
            border-bottom: 2px solid #7F6A55;
            padding-bottom: 6px;
        }

        .graph-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;

            /* ðŸ”½ Hides scrollbar visuals but keeps scrolling */
            -ms-overflow-style: none;
            /* IE & Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .graph-scroll::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        .graph-content {
            min-width: 900px;
        }

        .graph-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .months-header {
            display: flex;
            margin-bottom: 6px;
            margin-left: 28px;
            font-size: 10px;
            color: #7F6A55;
        }

        .month {
            flex: 0 0 auto;
            width: 50px;
            text-align: left;
        }

        .weekdays {
            display: flex;
            flex-direction: column;
            gap: 2px;
            font-size: 9px;
            color: #7F6A55;
            width: 24px;
        }

        .weekday {
            height: 9px;
            display: flex;
            align-items: center;
        }

        .contributions-graph {
            display: flex;
            gap: 2px;
        }

        .week {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .day {
            width: 9px;
            height: 9px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .contributions-container {
                padding: 16px;
            }

            .title {
                font-size: 14px;
            }

            .graph-scroll {
                margin: 0 -16px 16px -16px;
                padding: 0 16px;
            }

            .months-header {
                font-size: 9px;
            }

            .weekdays {
                font-size: 8px;
                width: 20px;
            }

            .weekday {
                height: 8px;
            }

            .day {
                width: 8px;
                height: 8px;
            }

            .stats {
                gap: 16px;
                font-size: 12px;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .stat-item {
                min-width: 70px;
            }

            .stat-value {
                font-size: 20px;
            }

            .stat-label {
                font-size: 10px;
            }
        }

        .day:hover {
            outline: 2px solid #FFCB1B;
            outline-offset: 1px;
        }

        /* Contribution levels */
        .day[data-level="0"] {
            background: #3B302D;
        }

        .day[data-level="1"] {
            background: #7F6A55;
        }

        .day[data-level="2"] {
            background: #BE8A13;
        }

        .day[data-level="3"] {
            background: #E6A96B;
        }

        .day[data-level="4"] {
            background: #FFCB1B;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #131516;
            color: #DEC165;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 10;
            margin-bottom: 8px;
            border: 1px solid #7F6A55;
        }

        .day:hover .tooltip {
            opacity: 1;
        }

        .stats {
            display: flex;
            gap: 32px;
            padding-top: 20px;
            border-top: 1px solid #7F6A55;
            font-size: 13px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 700;
            color: #FFCB1B;
        }

        .stat-label {
            font-size: 11px;
            color: #7F6A55;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7F6A55;
        }

        .error {
            color: #D6262B;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="contributions-container">
        <div class="header">
            <h2 class="title">2023 CONTRIBUTIONS</h2>
        </div>

        <div id="content" class="loading">Loading contributions...</div>
    </div>

    <script>
        // Auto-load the contributions file
        async function loadContributions() {
            try {
                const response = await fetch('./assets/files/contributions_gh_2023.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displayContributions(data.data);
            } catch (error) {
                document.getElementById('content').innerHTML = `<div class="error">Error loading contributions: ${error.message}</div>`;
                console.error('Error:', error);
            }
        }

        function displayContributions(data) {
            let contributionsArray = [];

            // Handle data.data format as you mentioned
            if (data.data && Array.isArray(data.data)) {
                contributionsArray = data.data;
            }
            // Extract contributions from GitHub API format
            else if (data.user && data.user.contributionsCollection &&
                data.user.contributionsCollection.contributionCalendar) {

                const calendar = data.user.contributionsCollection.contributionCalendar;
                const totalContributions = calendar.totalContributions;

                if (calendar.weeks) {
                    calendar.weeks.forEach(week => {
                        if (week.contributionDays) {
                            week.contributionDays.forEach(day => {
                                contributionsArray.push({
                                    date: day.date,
                                    count: day.contributionCount,
                                    color: day.color
                                });
                            });
                        }
                    });
                }
            }
            // Handle direct array
            else if (Array.isArray(data)) {
                contributionsArray = data;
            }

            if (contributionsArray.length === 0) {
                document.getElementById('content').innerHTML = '<div class="error">No contributions data found</div>';
                return;
            }

            // Calculate stats
            let maxCount = 0;
            let totalContributions = 0;
            let activeDays = 0;
            let longestStreak = 0;
            let currentStreak = 0;

            contributionsArray.forEach(day => {
                const count = day.count;
                maxCount = Math.max(maxCount, count);
                totalContributions += count;

                if (count > 0) {
                    activeDays++;
                    currentStreak++;
                    longestStreak = Math.max(longestStreak, currentStreak);
                } else {
                    currentStreak = 0;
                }
            });

            // Build the graph HTML
            let html = '<div class="graph-scroll"><div class="graph-content">';
            html += '<div class="months-header">';
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            months.forEach((month, i) => {
                html += `<div class="month" style="grid-column: span ${i === 1 ? 4 : 5}">${month}</div>`;
            });
            html += '</div>';

            html += '<div class="graph-wrapper">';
            html += '<div class="weekdays"><div class="weekday"></div><div class="weekday">M</div><div class="weekday"></div><div class="weekday">W</div><div class="weekday"></div><div class="weekday">F</div><div class="weekday"></div></div>';
            html += '<div class="contributions-graph">';

            // Group by week
            let currentWeek = [];
            let weeks = [];
            let lastWeekNum = -1;

            contributionsArray.forEach(day => {
                const date = new Date(day.date);
                const weekNum = getWeekNumber(date);

                if (weekNum !== lastWeekNum && currentWeek.length > 0) {
                    weeks.push(currentWeek);
                    currentWeek = [];
                }

                currentWeek.push(day);
                lastWeekNum = weekNum;
            });

            if (currentWeek.length > 0) {
                weeks.push(currentWeek);
            }

            // Render weeks
            weeks.forEach((week, weekIndex) => {
                html += '<div class="week">';

                // Fill start of first week if needed
                if (weekIndex === 0) {
                    const firstDay = new Date(week[0].date).getDay();
                    for (let i = 0; i < firstDay; i++) {
                        html += '<div style="width: 10px; height: 10px;"></div>';
                    }
                }

                week.forEach(day => {
                    const count = day.count;
                    const level = getLevel(count, maxCount);
                    const date = new Date(day.date);
                    const dateStr = date.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });

                    html += `<div class="day" data-level="${level}">
                        <div class="tooltip">${count} contributions on ${dateStr}</div>
                    </div>`;
                });

                html += '</div>';
            });

            html += '</div></div></div></div>';

            // Add stats
            html += `<div class="stats">
                <div class="stat-item">
                    <div class="stat-value">${totalContributions}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${activeDays}</div>
                    <div class="stat-label">Days</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${longestStreak}</div>
                    <div class="stat-label">Streak</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">${(totalContributions / 365).toFixed(1)}</div>
                    <div class="stat-label">Daily Avg</div>
                </div>
            </div>`;

            document.getElementById('content').innerHTML = html;
        }

        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }

        function getLevel(count, max) {
            if (count === 0) return 0;
            const percentage = count / max;
            if (percentage <= 0.25) return 1;
            if (percentage <= 0.5) return 2;
            if (percentage <= 0.75) return 3;
            return 4;
        }

        // Load on page load
        loadContributions();
    </script>
</body>

</html>
